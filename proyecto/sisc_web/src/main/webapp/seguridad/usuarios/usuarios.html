<!-- Specify a Angular controller script that binds Javascript variables to the grid.-->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-xs-4">
            <label for="filtro">Filtrar por Nombre:</label>
            <input type="text" id="filtro"
                   data-ng-model="searchText"
                   data-ng-change="searchTextChanged()"
                   />
        </div>  
        <a ui-sref="crearUsuario"><span class="glyphicon glyphicon-plus"></span> Nuevo Usuario</a>
    </div>
    <div class="panel-body">
        <div class="grid">
            <div>
                <h3>Lista de usuarios</h3>
            </div>
            <!-- Binds the grid component to be displayed. -->
            <div class="gridStyle" ng-grid="gridOptions"></div>

            <!--  Bind the pagination component to be displayed. -->
            <pagination direction-links="true" boundary-links="true"
                        total-items="usuarios.totalResults" items-per-page="usuarios.pageSize"
                        ng-model="usuarios.currentPage" ng-change="refreshGrid()">
            </pagination>
        </div>
    </div>
</div>
