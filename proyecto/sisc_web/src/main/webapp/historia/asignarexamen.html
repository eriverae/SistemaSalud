<!-- Specify a Angular controller script that binds Javascript variables to the grid.-->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="col-xs-4">
            <label for="filtro">Filtrar por Nombre:</label>
            <input type="text" id="filtro"
                   data-ng-model="searchText"
                   data-ng-change="searchTextChanged()"
                   />
        </div>  
        <a ui-sref="crearUsuario"><span class="glyphicon glyphicon-plus"></span> Nueva F&oacute;rmula</a>
    </div>
    <div class="panel-body">
        <div class="grid">
            <div>
                <h3>Lista de Examenes a Asignar</h3>
            </div>
            <!-- Binds the grid component to be displayed. -->
            <button class="btn btn-primary" ng-click = "onAddRow()">Adicionar</button>
            <button class="btn btn-primary" ng-click = "guardar()">Guardar</button>
            <div class="gridStyle" external-scopes="clickHandler" ng-grid="gridOptions">
