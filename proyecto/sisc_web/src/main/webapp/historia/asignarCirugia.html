<div class="message-box message-box-danger animated fadeIn" data-sound="fail" id="message-box-sound-2">
    <div class="mb-container">
      <div class="mb-middle">
        <div class="mb-title"><span class="fa fa-times"></span> ERROR</div>
        <div class="mb-content">
          <div id="div-error"></div>
        </div>
        <div class="mb-footer">
          <button class="btn btn-default btn-lg pull-right mb-control-close" ng-click="closepopup()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="message-box message-box-success animated fadeIn" id="message-box-success">

      <div class="mb-middle">
        <div class="mb-title"><span class="fa fa-check"></span>Cirugia Almacenada</div>

        </div>
      </div>
    </div>
  </div>

  <div class="message-box message-box-warning animated fadeIn" id="message-box-warning">

          <div id="div-warning"></div>
        </div>

        </div>
      </div>
    </div>
  </div>
