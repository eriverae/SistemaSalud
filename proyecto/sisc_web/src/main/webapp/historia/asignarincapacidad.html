<div class="col-md-6 col-md-offset-3">
    </div>    <div style="padding-top: 10px;  border-radius: 10px 10px 10px 10px;
            -moz-border-radius: 10px 10px 10px 10px;
            -webkit-border-radius: 10px 10px 10px 10px;
            border: 0 solid #000000;width: 100%; height: 150px">       

     <div class="form-group" id = "cabecera" style="padding-left: 80px;padding-top: 40px;">                                                                                        
                <!--h4>Datos del Paciente <h4>
                 <a><label for="nombre">Nombre:{{ nombre }}</label><a>
                 <a><label for="identificacion">Identificaci&oacute;n: {{ identificacion }}</label><a>
                 <p><label for="fechanac">Fecha de Nacimiento: {{ fechanac }}</label><p>
                 <p><label for="correo">E-mail: {{ correo }}</label><p!-->
                <h4><b>DATOS DEL PACIENTE <b><h4>
                <br>
                 <table style="width:80%;padding-left: 100px;">
                  <tr>
                    <td><label>Nombre: </label></td>
                    <td><label for="nombre">{{ nombre }}</label></td>
                  </tr>
                  <tr>
                    <td><label>Identificaci&oacute;n:</label></td>
                    <td><label for="identificacion"> {{ identificacion }}</label></td>
                  </tr>
                  <tr>
                    <td><label>Fecha de Nacimiento:</label></td>
                    <td><label for="fechanac"> {{ fechanac }}</td>
                  </tr>
                  <tr>
                    <td><label>E-mail:</label></td>
                    <td><label for="correo"> {{ correo }}</label></td>
                  </tr>
                </table> 
            </div>     
  <div>
    <!-- Specify the function to be called on submit and disable HTML5 validation, since we're using Angular validation-->
    <form class="form-horizontal" name="incapacidadForm" id="incapacidadForm" ng-submit="insertIncapacidad()" novalidate>
      
      <!-- Correo electronico-->
       
      
      <!-- Password -->
      <div class="form-group" style="padding-left:100px;padding-right: 100px;"ng-class="{'has-error' : incapacidadForm.periodo.$invalid && incapacidadForm.periodo.$dirty}">
        <label for="periodo">Periodo (D&iacute;as)</label>
        <!-- Display a check when the field is valid and was modified -->
        <span ng-class="{'glyphicon glyphicon-ok' : incapacidadForm.periodo.$valid && incapacidadForm.periodo.$dirty}"></span>
        <input style="width: 100px;" id="usuaPass" name="usuaPass" type="number" class="form-control" 
               ng-model="incapacidad.periodo" required min="1"/>
      </div>

      <div class="form-group" style="padding-left:100px;padding-right: 100px;" ng-class="{'has-error' : incapacidadForm.motivo.$invalid && incapacidadForm.motivo.$dirty}">
        <label for="motivo">Motivo:</label>
        <!-- Display a check when the field is valid and was modified -->
        <span ng-class="{'glyphicon glyphicon-ok' : incapacidadForm.motivo.$valid && incapacidadForm.motivo.$dirty}"></span>
        <textarea id="usuaEmail" name="usuaEmail" type="text" height="200" class="form-control" 
               ng-model="incapacidad.motivo" required ng-minlength="2"  placeholder="Ingrese el motivo de la incapacidad (Este Campo no puede estar vac&iacute;o)"/>
      </div> 
      
      
      <!-- Form buttons. The 'Save' button is only enabled when the form is valid. -->
      <div class="buttons">
        <a href="#/menuhc" class="btn btn-primary" role="button">Cancelar
          <span class="glyphicon glyphicon-floppy-remove"></span>
        </a>
        <!-- <button type="button" class="btn btn-primary" ng-click="cancelar()">Cancelar</button> -->
        <button type="submit" class="btn btn-primary" ng-disabled="incapacidadForm.$invalid">Guardar
          <span class="fa fa-floppy-o"></span>
        </button>
      </div>
    </form>
  </div>
</div>
</div>

<div class="message-box message-box-danger animated fadeIn" data-sound="fail"  id="message-box-sound-2">
    <div class="mb-container">
        <div class="mb-middle">
            <div class="mb-title"><span class="fa fa-times"></span> ADVERTENCIA</div>
            <div class="mb-content">
                <p>
                    El paciente se encuentra incapacitado hasta {{fechafin}} <br>
                </p>                    
            </div>
            <div class="mb-footer">
                 <a href="#/menuhc" class="btn btn-info btn-lg pull-right mb-control-close" role="button">Atras</a>
            </div>
        </div>
    </div>
</div>

<div class="message-box message-box-success animated fadeIn" id="message-box-success">
    <div class="mb-container">
        <div class="mb-middle">
            <div class="mb-title"><span class="fa fa-check"></span>Incapacidad Almacenada</div>
            <div class="mb-content">
                <p>  </p>
            </div>
            <div class="mb-footer">
                <button class="btn btn-default btn-lg pull-right mb-control-close" ng-click="closepopup()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
