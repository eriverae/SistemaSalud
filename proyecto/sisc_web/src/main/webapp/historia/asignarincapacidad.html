<div class="col-md-6 col-md-offset-3">
  <div>
    <!-- Specify the function to be called on submit and disable HTML5 validation, since we're using Angular validation-->
    <form class="form-horizontal" name="incapacidadForm" ng-submit="insertIncapacidad()" novalidate>
      
      <!-- Correo electronico-->
      <div class="form-group" ng-class="{'has-error' : incapacidadForm.motivo.$invalid && incapacidadForm.motivo.$dirty}">
        <label for="motivo">Motivo:</label>
        <!-- Display a check when the field is valid and was modified -->
        <span ng-class="{'glyphicon glyphicon-ok' : incapacidadForm.motivo.$valid && incapacidadForm.motivo.$dirty}"></span>
        <input id="usuaEmail" name="usuaEmail" type="text" height="200" class="form-control" 
               ng-model="incapacidad.motivo" required ng-minlength="2"  placeholder="Este Campo no puede estar vac&iacute;o"/>
      </div>  
      
      <!-- Password -->
      <div class="form-group" ng-class="{'has-error' : incapacidadForm.periodo.$invalid && incapacidadForm.periodo.$dirty}">
        <label for="periodo">Periodo</label>
        <!-- Display a check when the field is valid and was modified -->
        <span ng-class="{'glyphicon glyphicon-ok' : incapacidadForm.periodo.$valid && incapacidadForm.periodo.$dirty}"></span>
        <input id="usuaPass" name="usuaPass" type="number" class="form-control" 
               ng-model="incapacidad.periodo" required min="1" placeholder="Este Campo no puede estar vac&iacute;o"/>
      </div>
      
      <div class="form-group" >
        <label for="periodo">idcita prueba</label>
        <!-- Display a check when the field is valid and was modified -->
        <span ng-class="{'glyphicon glyphicon-ok' : incapacidadForm.cita.$valid && incapacidadForm.cita.$dirty}"></span>
        <input id="usuaPass" name="usuaPass" type="number" class="form-control" 
               ng-model="incapacidad.cita" required min="0" placeholder="Este Campo no puede estar vac&iacute;o"/>
      </div>
      
      <!-- Form buttons. The 'Save' button is only enabled when the form is valid. -->
      <div class="buttons">
        <a href="#/menuhc" class="btn btn-primary" role="button">Cancelar</a>
        <!-- <button type="button" class="btn btn-primary" ng-click="cancelar()">Cancelar</button> -->
        <button type="submit" class="btn btn-primary" ng-disabled="incapacidadForm.$invalid">Guardar</button>
      </div>
    </form>
  </div>
</div>
