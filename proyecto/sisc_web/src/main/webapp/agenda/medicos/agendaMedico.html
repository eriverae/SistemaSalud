<div class="col-md-10 col-md-offset-0">
    <div class="page-title">                    
        <h2><span class="fa fa-bookmark"></span> Agenda</h2>
    </div>    
    <div>
        <div>
            <section id="directives-calendar">
                <div>
                    <div>
                        <div class="block">
                            <h4>
                                Ingresar nueva agenda
                            </h4>                                

                            <div id="validate" role="form" class="form-horizontal">     
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Fecha inicio de agenda:</label>
                                        <div class="col-md-5">
                                            <div class="input-group">
                                                <input type="text" id="dp-3" class="form-control" value="06-06-2014" data-date="06-06-2014" 
                                                       data-date-format="dd-mm-yyyy" data-date-viewmode="years"/>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Fecha final de agenda:</label>
                                        <div class="col-md-5">
                                            <div class="input-group">
                                                <input type="text" id="dp-3" class="form-control" value="06-06-2014" data-date="06-06-2014" 
                                                       data-date-format="dd-mm-yyyy" data-date-viewmode="years"/>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                            </div>
                                        </div>
                                    </div> 
                                </div>

                                <div class="form-group">
                                    <label class="col-md-5">Aplicar horario para los siguientes dias</label>
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="col-md-2" ng-repeat="dia in listaDias">                                    
                                                    <label class="check">
                                                        <input type="checkbox"  ng-click="colocarDiasAgenda(dia, choice,$index)"  ng-model="choice.checked" class="icheckbox"/> 
                                                        {{dia.dia}}
                                                    </label>
                                                </div>
                                         
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Hora de inicio</label>
                                    <div class="col-md-5">
                                        <div class="input-group bootstrap-timepicker">
                                            <input type="text" class="form-control timepicker24"/>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Hora de fin</label>
                                    <div class="col-md-5">
                                        <div class="input-group bootstrap-timepicker">
                                            <input type="text" class="form-control timepicker24"/>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-3 control-label">Cantidad de minutos por cita:</label>
                                    <div class="col-md-9    ">
                                        <input type="text" class="validate[required,custom[integer],min[18],max[120]] form-control"/>
                                        <span class="help-block">Required, integer, min value = 18, max = 120</span>
                                    </div>                        
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Agendar cita en EPS: </label>
                                    <div class="col-md-9">                                                                                
                                        <select class="form-control select" data-live-search="true">
                                            <option ng-repeat="x in listEpsMedico" value="{{x.eps.razonSocial}}"> {{x.eps.razonSocial}}</option>
                                        </select>
                                    </div>
                                </div>

                                <br><br>    

                                <!--<div align="center">-->
                                <button type="button" class="btn btn-primary" ng-click="addEvent()">
                                    Agendar espacio
                                </button>
                                <!--</div>-->
                            </div>

                            <ul>
                                <li ng-repeat="e in events">
                                    <div class="alert alert-info">
                                        <a class="close" ng-click="remove($index)"><i class="icon-remove">x</i></a>
                                        <b> <input ng-model="e.title"></b> 
                                        {{e.start| date:"MMM dd yyyy"}} - {{e.end| date:"MMM dd yyyy"}}
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="span8">
                            <div class="btn-group">
                                <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar3')">Ver agenda del dÃ­a</button>
                                <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar3')">Ver agenda de la semana</button>
                                <button class="btn btn-success" ng-click="changeView('month', 'myCalendar3')">Ver agenda del mes.</button>
                            </div>

                            <div class="calendar" ng-model="eventSources2" calendar="myCalendar3" ui-calendar="uiConfig.calendar"></div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
